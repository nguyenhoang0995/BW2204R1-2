<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 550px;
           
        }
        table tr th{
            color:blue;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr id="DK">
            <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Họ và tên</label>
            </td>
            <td><input type="text" name="yourname" style="width: 400px;"></td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Ngày sinh</label>
            </td>
            <td><input type="text" name="date of birth" style="width: 250px;"></td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Giới tính</label>
            </td>
            <td><input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Địa chỉ</label>
            </td>

            <td><input type="text" name="address" style="width: 300px; height: 90px;"></td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Lớp</label>
            </td>
            <td>
                <select id="cars">
                    <option value="Chọn lớp">--Chọn Lớp--</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Email</label>
            </td>
            <td><input type="email" name="email" style="width: 200px;"></td>
        </tr>
        <tr>
            <td style="color: blue;">
                <label for="">Điện Thoại</label>
            </td>
            <td><input type="number" name="phone" style="width: 200px;"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" name="Submit Form">Đăng ký</button>
                <button type="button" name="Reset Form">Nhập Lại</button>
            </td>
        </tr>
    </table>
</body>

</html>
